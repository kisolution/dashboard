{% extends 'uploads/base.html' %}

{% block content %}
<div class="container mt-5">
    <h2>처리 시작됨</h2>
    <p>귀하의 {{ process_type }} 데이터가 백그라운드에서 처리되고 있습니다. 완료되면 알려드리겠습니다.</p>
    {% if process_type == 'income' %}
    <a href="{% url 'display_income' %}" class="btn btn-primary">Income</a>
    {% elif process_type == 'expense' %}
    <a href="{% url 'display_expense' %}" class="btn btn-primary">Expense</a>
    {% endif %}
</div>
{% endblock %}
